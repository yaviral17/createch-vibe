<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Createch</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-logo {
            font-size: 3rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.3em;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(230, 179, 255, 0.5);
            animation: pulse 2s infinite;
        }

        .loading-text {
            font-size: 1.5rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 1rem;
            letter-spacing: 0.2em;
        }

        .loading-progress {
            font-size: 4rem;
            color: var(--text-primary);
            font-weight: bold;
            margin-bottom: 2rem;
            font-family: var(--font-family);
            text-shadow: 0 0 10px rgba(230, 179, 255, 0.3);
        }

        .progress-container {
            width: 400px;
            height: 6px;
            background: rgba(51, 51, 51, 0.5);
            border: 1px solid var(--accent);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent) 0%, var(--accent-secondary) 100%);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(230, 179, 255, 0.5);
        }

        .loading-dots {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .loading-dot {
            width: 12px;
            height: 12px;
            background: var(--accent);
            animation: loadingDots 1.5s infinite ease-in-out;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        .loading-messages {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .loading-message {
            opacity: 0;
            animation: fadeInOut 3s infinite;
        }

        .loading-message:nth-child(2) {
            animation-delay: 3s;
        }

        .loading-message:nth-child(3) {
            animation-delay: 6s;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent);
            opacity: 0.3;
            animation: float 8s infinite linear;
        }

        .floating-element:nth-child(odd) {
            background: var(--accent-secondary);
            animation-duration: 12s;
        }

        @keyframes loadingDots {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        .pixel-grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(230, 179, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(230, 179, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        @media (max-width: 768px) {
            .loading-logo {
                font-size: 2rem;
            }
            
            .loading-progress {
                font-size: 3rem;
            }
            
            .progress-container {
                width: 300px;
            }
        }

        @media (max-width: 480px) {
            .loading-logo {
                font-size: 1.5rem;
            }
            
            .loading-progress {
                font-size: 2.5rem;
            }
            
            .progress-container {
                width: 250px;
                height: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="grid-background"></div>
    
    <div class="loading-screen">
        <div class="pixel-grid"></div>
        
        <div class="floating-elements">
            <!-- Floating particles will be generated by JavaScript -->
        </div>

                                         <div class="loading-logo glow-effect">Createch</div>
        
        <div class="loading-text">Initializing Extended Reality</div>
        
        <div class="loading-progress" id="loadingProgress">0%</div>
        
        <div class="progress-container">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="loading-dots">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>

        <div class="loading-messages">
            <div class="loading-message">Loading immersive experiences...</div>
            <div class="loading-message">Preparing virtual environments...</div>
            <div class="loading-message">Calibrating reality matrix...</div>
        </div>
    </div>

    <script>
        class LoadingScreen {
            constructor() {
                this.progress = 0;
                this.isComplete = false;
                this.init();
            }

            init() {
                this.createFloatingElements();
                this.startProgressAnimation();
                this.setupRedirect();
            }

            createFloatingElements() {
                const container = document.querySelector('.floating-elements');
                const numberOfElements = 20;

                for (let i = 0; i < numberOfElements; i++) {
                    const element = document.createElement('div');
                    element.className = 'floating-element';
                    element.style.left = Math.random() * 100 + 'vw';
                    element.style.animationDelay = Math.random() * 8 + 's';
                    element.style.animationDuration = (8 + Math.random() * 4) + 's';
                    container.appendChild(element);
                }
            }

            startProgressAnimation() {
                const progressElement = document.getElementById('loadingProgress');
                const progressFill = document.getElementById('progressFill');
                
                const updateProgress = () => {
                    this.progress += Math.random() * 3 + 1; // Random increment between 1-4
                    
                    if (this.progress > 100) {
                        this.progress = 100;
                        this.isComplete = true;
                    }

                    progressElement.textContent = Math.floor(this.progress) + '%';
                    progressFill.style.width = this.progress + '%';

                    if (!this.isComplete) {
                        const delay = this.progress < 80 ? 100 : 200; // Slow down near end
                        setTimeout(updateProgress, delay);
                    }
                };

                updateProgress();
            }

            setupRedirect() {
                const checkComplete = () => {
                    if (this.isComplete) {
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    } else {
                        setTimeout(checkComplete, 100);
                    }
                };

                checkComplete();
            }
        }

        // Initialize loading screen
        document.addEventListener('DOMContentLoaded', () => {
            new LoadingScreen();
        });

        // Skip loading on click (for development/testing)
        document.addEventListener('click', () => {
            if (!document.querySelector('.loading-screen').style.opacity) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
